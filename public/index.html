<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Youtube Playlist Convertor</title>
</head>
<body>
    <main>
        <article id="converter-content">

            <label class="title">Youtube Playlist MP3 Convertor</label>
            <label class="description">Copy and past a playlist link form youtube to convert and download all the musics</label>

            <div id="converter">
                <input id="url" type="text" name="" id="" placeholder="https://www.youtube.com/watch?v=66h-HwM8-lU">
                <input id="download" type="button" value="Convert">
            </div>

            <iframe id="download-frame" style="display: none;"></iframe>
            
        </article>
    </main>

    <script type="text/javascript" src="code.js"></script>
</body>
</html>
