<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Youtube Playlist Convertor</title>
</head>
<body>
    <main>
        <article id="convertion-container">
            <label class="convertion-title">Youtube Playlist MP3 Convertor</label>
            <label class="convertion-description">Copy and past a playlist link form youtube to convert and download all the musics</label>

            <div id="convertion-actions-box">
                <input id="playlist-url" type="text" name="" id="" placeholder="https://www.youtube.com/playlist?list=PLF8F5hT8AsuLLoHEkZYw0qanIItyZWkH_">
                <input id="start-convertion-btn" type="button" value="Convert">
            </div>
            
        </article>
    </main>
</body>
</html>
